<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Estilos -->
    <link rel="stylesheet" href="css/carrito.css">

    <!-- Iconos "Iconicons"-->
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">

    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 

    <!-- Favicoin -->
    <link rel="shorcut icon" type="imagen/x-icon" href="img/favicoin/favicoin.png">

    <title>Carrito</title>
  </head>
  <body onMousemove="total()">
  <!-- Menú -->
  <nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container">
      <img src="img/logo.png" alt="" class="logo p-2">
        <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link txt-light" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link txt-light" href="#">Quienes Somos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link txt-light" href="tienda.html">Tienda</a>
            </li>
            <li class="nav-item">
              <a class="nav-link txt-light" href="#">Inicio Sesión</a>
            </li>
          </ul>
            <form class="form-inline position-relative d-inline-block p-3">
              <input class="form-control rounded-pill" type="search" placeholder="Buscar" aria-label="Buscar">
              <button class="btn btn-search position-absolute" type="submit"><i class="icon ion-md-search"></i></button>
            </form>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link txt-light icono" href="#"><i class="icon ion-logo-youtube"></i></a>
            </li>
            <li class="nav-item">
              <a class="nav-link txt-light icono" href="#"><i class="icon ion-logo-facebook"></i></a>
            </li>
            <li class="nav-item">
              <a class="nav-link txt-light icono" href="#"><i class="icon ion-logo-twitter"></i></a>
            </li>
          </ul> 
        </div>
    </div>
  </nav>
  <label for=""></label>

  <!-- Contenido carrito -->
  <section id="producto">
    <div class="container mt-5">
      <div class="row row-pb-lg">
        <div class="col-md-12">
          <div class="product-name d-flex">
            <div class="txt-prod font-weight-bold">
              <span>PRODUCTOS</span>
            </div>
            <div class="txt-precio text-center font-weight-bold">
              <span>PRECIO</span>
            </div>
            <div class="txt-cant text-center font-weight-bold">
              <span>CANTIDAD</span>
            </div>
            <div class="txt-subt text-center font-weight-bold">
              <span>SUBTOTAL</span>
            </div>
            <div class="txt-quitar text-center font-weight-bold">
              <span>QUITAR</span>
            </div>
          </div>
          <div class="product-cart d-flex" id="producto">
            <div class="one-forth">
              <div class="product-img" style="background-image: url(images/item-6.jpg);">
              </div>
              <div class="display-tc">
                <img src="img/cepillo de dientes para perros.jpg" alt="">
                <p class="nombre-producto"> Cepillo de dientes para perros </p>
              </div>
            </div>
            <div class="one-eight text-center">
              <div class="display-tc">
                <span class="precio">$<label class="" id="precio">3.50</label></span>
              </div>
            </div>
            <div class="one-eight text-center">
              <div class="display-tc">
                <input type="number" id="cantidad" onclick="total()" name="quantity" class="form-control cantidad text-center" value="1" min="1" max="100">
              </div>
            </div>
            <div class="one-eight text-center">
              <div class="display-tc">
                <label class="subtotal" id="total"></label>
              </div>
            </div>
            <div class="one-eight text-center">
              <div class="display-tc">
                <a href="#" class="quitar" onclick="eliminarProducto()"><i class="icon ion-md-close"></i></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div> 
    <hr class="linea">
  </section>
  <div class="container">
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-outline-success" onclick="productoCarrito()">Actualizar carrito</button>
        </div>
      </div>
    </div>

  <!-- Tabla total carrito -->
  <div class="container">
    <div id="galeria" class="txt-dark my-5"> 
      <div class="row text-left">
        <div class="col">
          <div class="offset-md-3 col-6 offset-sm-3">
            <h2 id="noticias" class="txt_total">Total del carrito</h2>
          </div>
        </div>
      </div>
    </div>
    <table class="table table-striped">
      <tbody>
        <tr>
          <th scope="row" class="txt-green">Sub total</th>
          <td id="subtotal1"></td>
        </tr>
        <tr>
          <th scope="row" class="txt-green">Total</th>
          <td id="subtotal2"></td>
        </tr>
      </tbody>
    </table>
    <div class="container">
      <div class="row">
        <div class="col-md-4 offset-sm-2 offset-md-8 offset-lg-9">
          <button type="button" class="btn btn-secondary my-4">Finalizar compra</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="page-footer font-small unique-color-dark pt-4 bg-dark">
    <div class="container">
      <ul class="list-unstyled list-inline text-center py-2">
        <li class="list-inline-item m-0">
          <a class="nav-link txt-light icono-footer" href="#"><i class="icon ion-logo-youtube"></i></a>
        </li>
        <li class="list-inline-item m-0">
          <a class="nav-link txt-light icono-footer" href="#"><i class="icon ion-logo-facebook"></i></a>
        </li>
        <li class="list-inline-item m-0">
           <a class="nav-link txt-light icono-footer" href="#"><i class="icon ion-logo-twitter"></i></a>
        </li>
      </ul>
    </div>
    <div>
      <img class="img-footer mx-auto d-block" src="img/logo-blanco.png" alt="">
    </div>
    <div class="footer-copyright text-center py-3 txt-light Copyright">
      <a href="#"> Pet Pocket</a> | © Copyright 2020 
    </div>
  </footer>

  <!-- JavaScript -->
  <script src="js/carrito.js"></script>

  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  </body>
</html>
